name: main

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up GCC
        uses: egor-tensin/setup-gcc@v1
      
      - run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release
